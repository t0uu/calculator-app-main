<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {font-size: 15px; text-align: center; margin: 1rem; }
    .attribution a { color: hsl(0, 0%, 100%); margin: 0.1rem;}
  </style>
</head>
<body>

  <div class="ContainerSwitch">
    <h1>calc</h1>
    <div class="themes">
        <span class="THEME">THEME</span>
      <div class="input-theme">
        <div class="boxNumbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="containerInputs">
          <label for="theme" class="one"></label>
          <input type="radio" name="theme" value="default" id="theme1" checked>
          <label for="theme2" class="two"></label>
          <input type="radio" name="theme" value="light"  id="theme2">
        <label for="theme3" class="three"></label>
        <input type="radio" name="theme" value="dark" id="theme3">
      </div>
      </div>
    </div>
  </div>
  <div class="Calculator">
    <input type="text" class="calculator-screen" value="0" disabled>

    <div class="calculator-keys">
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="8">9</button>
      <button type="button" class="Delete" value="del">DEL</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="operator" value="+">+</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="Decimal" value=".">.</button>
      <button type="button" value="0">0</button>
      <button type="button" class="operator" value="/">/</button>
      <button type="button" class="operator" value="*">x</button>
      <button type="button" class="Reset" value="reset">reset</button>
      <button type="button" class="equal-sign operator" value="=">=</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/t0uu">Santiago Touzet</a>.
  </div>
  <script src="/main.js"></script>
</body>
</html>
